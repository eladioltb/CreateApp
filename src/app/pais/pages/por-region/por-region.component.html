<!-- [class.btn-primary]="region === regionActiva" -->

  'btn-primary': region === regionActiva,
  'btn-outline-primary': regionActiva != region
}" -->

<div class="row">
  <div class="col">
    <button *ngFor="let region of regiones"
      [class]=" getClassCSS(region) "

      (click)="activarRegion(region)"
    >
      {{ region | titlecase }}
    </button>
  </div>
</div>

<div *ngIf="paises.length > 0" class="row animate__animated animate__faster animate__fadeIn">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
